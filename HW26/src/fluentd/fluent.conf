<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

<match **>
  @type copy
  <store>
    @type elasticsearch
    hosts http://elasticsearch:9200
    include_tag_key true
    logstash_format true
    logstash_prefix js-app
    suppress_type_name true
    reconnect_on_error true
    reload_connections false
    request_timeout 60s
    verify_es_version_at_startup false
    http_backend excon
    @log_level info

    <buffer>
      @type memory
      flush_interval 3s
      chunk_limit_size 1m
      retry_wait 1s
      retry_forever true
    </buffer>
  </store>

  <store>
    @type stdout
  </store>
</match>
